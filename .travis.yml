---

language: go

# use the latest ubuntu environment (18.04) available on travis
dist: bionic

go:
  - 1.11.x
  - 1.12.x
  - 1.13.x

# Force-enable Go modules.
env: GO111MODULE=on

script:
  - make

before_deploy:
  - make VERSION=${TRAVIS_TAG} release -j2

deploy:
  provider: releases
  api_key: ${GITHUB_TOKEN}
  file: release/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
